<html>
    <head>
        <meta charset="UTF-8">
        <title>구구단</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> <!-- 배포할 땐, development대신 production으로 변경해야 함 -->
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            class GuGudan extends  React.Component{
                constructor(props){
                    super(props);
                    // 변할 것들을 모두 state처리 해줌
                    this.state ={
                        first : Math.ceil(Math.random()*9),
                        second : Math.ceil(Math.random()*9),
                        value : '',
                        result :'',
                    }
                }

                onsubmit = (e)=>{
                    e.preventDefault();
                    if(parseInt(this.state.value) === this.state.first * this.state.second){
                        this.setState({
                
                            first : Math.ceil(Math.random()*9),
                            second : Math.ceil(Math.random()*9),
                            value : '',
                            result : this.state.first * this.state.second + '정답'
                        });
                    }
                    else{
                        this.setState({
                            result :'땡', 
                            value : '',
                        });
                    }
                }

                onChange = (e)=>{
                    this.setState({
                        value : e.target.value
                    });
                }

                render(){
                    return (
                        <div>
                            <div>{this.state.first} 곱하기 {this.state.second}</div>
                       
                            <form onSubmit={this.onsubmit}>
                                <input type ="number" value={this.state.value} onChange = {this.onChange}/>
                                <button>입력!</button>
                            </form>
                            <div>{this.state.result}</div>
                         </div>
                    )
                }
            }
        </script>

        <script type="text/babel">
            ReactDOM.render(<GuGudan />, document.querySelector("#root"));   
        </script>
    </body>
</html>
