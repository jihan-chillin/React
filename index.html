<html>
    <head>
<!--        스크립트 태그 추가하기 -->
        <!--
        1. 리액트 불러오기
        2. 리액트 DOM 불러오기
        -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> <!-- 배포할 땐, development대신 production으로 변경해야 함 -->
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        
        <!-- babel 스크립트를 추가해야 script태그 안에서 html코드 작성가능-->
        <!-- JSX => 자바스크립트 + XML-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
    <div id="root"> <!--결과 : <div id="root"><button onclick="onclick">Like</button></div>-->
    <script type="text/babel">
            const e = React.createElement;

            class LikeButton extends React.Component{
                constructor(props) {
                    // component가 실행될 때 가장 먼저 실행되는 코드
                    super(props);
                    this.state ={
                        liked : false, // 좋아요를 누르기 전 기본값
                    };
                }
                render(){
                    // Likebutton이 렌더링 되었을 때, 어떻게 화면에 나오게 할 건지에 대한 메소드를 정의하는 곳
                    // return e('button', {onClick : ()=> {console.log('clicked')}, type:'submit' }, 'like') // <button>Like<button>을 만들겠다는 react문법
                   
                    // 2. HTML과 state
                    // return e('button', {onClick : ()=> {this.setState({liked :true})}, type:'submit' }, 
                    // this.state.liked === true ? 'liked' : 'unliked') // <button>Like<button>을 만들겠다는 react문법
                        
                    // 3. JSX 와 바벨
                    // 자바스크립트에서 HTML문법을 어떻게 사용할 수 있을까?
                    return <button type='submit'
                             onClick={()=> {this.setState({ liked : true})}}>
                             {this.state.liked === true ? 'liked' : 'unliked' }
                             </button>;
                        
                    }
                }

        </script>
        <script type="text/babel">
            // ReactDom이란
            // ReactDOM.render(e(LikeButton), document.querySelector('#root'));
           //2. JSX와 바벨
           ReactDOM.render(<div><LikeButton/><LikeButton/><LikeButton/><LikeButton/></div>, document.querySelector('#root'));
        </script>
    </div>
    </body>
</html>
